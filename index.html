<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>WebSocket</title>
</head>
<body>
  <h1>Card Game</h1>
 <p> This client connects to a WebSocket server. It sends when you press return in the outgoing message box. 
</p>
  <div>
    Server Address: <input type="text" id="serverURL" value="ws://localhost:8080"><br>
    Connected to server: <span id="connection">false</span><br>
    <input type="button" id="connectButton" value="Connect"><br>
    Content Received: <span id="incoming"></span><br>
  </div>
  <hr>
  <div>
    <input type="button" id="draw" value="Draw"><br>
    <input type="button" id="eot" value="End Turn"><br>
  </div>

  <div class="hand">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
